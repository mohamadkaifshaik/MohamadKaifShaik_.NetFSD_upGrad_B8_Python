<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
      }

      button {
        width: 100%;
        padding: 8px;
        background: #4e73df;
        color: white;
        border: none;
        cursor: pointer;
      }

      a {
        text-decoration: none;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      <form action="dashboard.html">
        <input type="text" placeholder="name" required />
        <input type="password" placeholder="password" required />
        <button type="submit">Login</button>
      </form>

      <br />
      <a href="registration_page.html">New User? Register</a>
    </div>
  </body>
</html>
