<!doctype html>
<html>
  <body>
    <h2>Traffic Signal Simulator</h2>

    <label>Enter Signal Color:</label>
    <input type="text" id="signalInput" placeholder="red, yellow, green" />

    <button onclick="checkSignal()">Check</button>

    <h3 id="result"></h3>

    <script>
      function checkSignal() {
        let signalColor = document
          .getElementById("signalInput")
          .value.toLowerCase();
        let message = "";

        switch (signalColor) {
          case "red":
            message = "Stop";
            break;

          case "yellow":
            message = "Get Ready";
            break;

          case "green":
            message = "Go";
            break;

          default:
            message = "This color is not a valid traffic signal color.";
        }

        document.getElementById("result").innerText = message;
      }
    </script>
  </body>
</html>
